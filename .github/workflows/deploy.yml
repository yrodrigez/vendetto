name: ccm-deploy
on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: self-hosted        # matches the runner you registered
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: 'actions/setup-node@v4'
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: |
            - args: [--prod, --frozen-lockfile, typescript]   

      - name: Build TypeScript
        run: pnpm run build

      - name: Reload with PM2
        env:
          NODE_ENV: production
        run: pm2 startOrRestart ecosystem.config.js --env production
